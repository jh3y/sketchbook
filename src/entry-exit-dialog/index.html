    <h1>check the settings.</h1>
    <dialog>
      <header>
        <div class="details">
          <img
            src="https://avatars.githubusercontent.com/u/842246"
            width="48"
            alt="Avatar"
          />
          <span>jh3yy</span>
          <a
            href="mailto:config@jhey.dev"
            target="_blank"
            rel="noreferrer noopener"
            >config@jhey.dev</a
          >
        </div>
        <a
          class="links"
          href="https://jhey.dev/links"
          rel="noopener noreferrer"
          target="_blank"
        >
          Links
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
            />
          </svg>
        </a>
        <a
          class="sponsor button invert"
          href="https://github.com/sponsors/jh3y"
          rel="noreferrer noopener"
          target="_blank"
          >Sponsor
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
            />
          </svg>
        </a>
        <a
          class="follow button"
          href="https://twitter.com/intent/follow?screen_name=jh3yy"
          rel="noreferrer noopener"
          target="_blank"
        >
          Follow
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >

              stroke-linecap="round"
              stroke-linejoin="round"
              d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
            />
          </svg>
        </a>
      </header>
      <hr />
      <form>
        <label for="scheme">Color scheme</label>
        <select autofocus name="scheme" id="scheme">
          <option value="system">System</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <label for="backdrop">Backdrop</label>
        <label for="backdrop" class="switch">
          <input name="backdrop" class="sr-only" type="checkbox" role="switch" id="backdrop" checked />
        </label>
        <label for="duration">Duration(s)</label>
        <input name="duration" type="range" id="duration" min="0.1" max="2" step="0.1" value="0.3" />
        <label for="translate">Translate(lh)</label>
        <input name="translate" type="range" id="translate" min="0" max="20" step="1" value="12" />
        <label for="scale">Scale</label>
        <input name="scale" type="range" id="scale" min="0" max="1" step="0.01" value="0.95" />
        <label for="blur">Blur(px)</label>
        <input name="blur" type="range" id="blur" min="0" max="40" step="1" value="10" />
        <hr />
        <footer>
          <button>Cancel</button>
          <button>Save</button>
        </footer>
      </form>
    </dialog>
    <script type="module" src="./script.js"></script>
