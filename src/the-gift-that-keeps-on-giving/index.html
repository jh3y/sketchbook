<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0"
    />
    <title>the-gift-that-keeps-on-giving</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="scene">
      <div class="drop-shadow"></div>
      <div class="shadow"></div>
      <div class="gift-slider">
        <div class="gift-riser">
          <div class="gift">
            <div class="cuboid">
              <div class="cuboid__side"></div>
              <div class="cuboid__side"></div>
              <div class="cuboid__side"></div>
              <div class="cuboid__side"></div>
              <div class="cuboid__side"></div>
              <div class="cuboid__side">
                <div class="lid">
                  <div class="cuboid">
                    <div class="cuboid__side"></div>
                    <div class="cuboid__side"></div>
                    <div class="cuboid__side"></div>
                    <div class="cuboid__side"></div>
                    <div class="cuboid__side">
                      <div class="bobble">
                        <div class="bobble__segment"></div>
                        <div class="bobble__segment"></div>
                        <div class="bobble__segment"></div>
                        <div class="bobble__segment"></div>
                        <div class="bobble__segment"></div>
                        <div class="bobble__segment"></div>
                        <div class="bobble__segment"></div>
                        <div class="bobble__segment"></div>
                      </div>
                    </div>
                    <div class="cuboid__side"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tumble-drop">
        <div class="tumble-gift">
          <div class="tumbler">
            <div class="tumble tumble--one">
              <div class="tumble tumble--two">
                <div class="tumble tumble--three">
                  <div class="tumble tumble--four">
                    <div class="tumble tumble--five">
                      <div class="tumble tumble--six">
                        <div class="tumble tumble--seven">
                          <div class="tumble tumble--eight">
                            <div class="inner-gift">
                              <div class="cuboid">
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side"></div>
                                <div class="cuboid__side">
                                  <div class="lid">
                                    <div class="cuboid">
                                      <div class="cuboid__side"></div>
                                      <div class="cuboid__side"></div>
                                      <div class="cuboid__side"></div>
                                      <div class="cuboid__side"></div>
                                      <div class="cuboid__side">
                                        <div class="bobble">
                                          <div class="bobble__segment"></div>
                                          <div class="bobble__segment"></div>
                                          <div class="bobble__segment"></div>
                                          <div class="bobble__segment"></div>
                                          <div class="bobble__segment"></div>
                                          <div class="bobble__segment"></div>
                                          <div class="bobble__segment"></div>
                                          <div class="bobble__segment"></div>
                                        </div>
                                      </div>
                                      <div class="cuboid__side"></div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
