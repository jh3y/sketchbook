      <h2>CSS Pro Tip: Reuse your @keyframes</h2>
      <p>
        More often than not if you have many elements with a similar type of
        movement, you can reuse your CSS @keyframes. Whether that be changing
        the direction, the transform-origin, or even the start/end position with
        custom properties.
      </p>
