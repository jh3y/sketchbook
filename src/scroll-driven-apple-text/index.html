<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0" />
    <title>scroll-driven-apple-text</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="nav__content">
        <img src="https://assets.codepen.io/605876/bear-2022--white.png" alt="" />
        <a href="">Follow</a>
      </div>
    </nav>
    <main>
      <section>
        <div class="section__content">
          <h1>
            <span>All-new</span>
            <span>CSS Pro</span>
          </h1>
        </div>
      </section>
      <section>
        <div class="section__content">
          <h2>Built with CSS<br>only scroll animations.</h2>
        </div>
      </section>
      <section>
        <video src="https://assets.codepen.io/605876/seoul-21116.mp4" autoplay playsinline loop></video>
        <div class="section__content">
          <p data-splitting>
            <span>Animations that run off the main thread.</span><span>&nbsp;That can be driven by either the scroll position of a container or an element's position within a container!</span><span>&nbsp;No JavaScript.</span><span>&nbsp;Pretty cool.</span>
          </p>
        </div>
      </section>
      <section>
        <div class="section__content">
          <footer>
            <span>Thanks</span>
            <span>for scrolling by.</span>
          </footer>
        </div>
      </section>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
